
<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="body" >
    <th mat-header-cell *matHeaderCellDef> Body </th>
    <td mat-cell *matCellDef="let element" class="truncate"> {{element.body}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="shop_domain">
    <th mat-header-cell *matHeaderCellDef> Shop Domain </th>
    <td mat-cell *matCellDef="let element"> {{element.shop_domain}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="shop_name">
    <th mat-header-cell *matHeaderCellDef> Shop Name </th>
    <td mat-cell *matCellDef="let element"> {{element.shop_name}} </td>
  </ng-container>

  <ng-container matColumnDef="start_rating">
    <th mat-header-cell *matHeaderCellDef> Start Rating </th>
    <td mat-cell *matCellDef="let element"> {{element.start_rating}} </td>
  </ng-container>

  <ng-container matColumnDef="created_at">
    <th mat-header-cell *matHeaderCellDef> Created At</th>
    <td mat-cell *matCellDef="let element"> {{element.created_at}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


</table>
